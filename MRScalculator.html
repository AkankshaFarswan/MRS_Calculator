            function Find(){
                var a=parseInt(document.getElementById("txta").value);
                var b=parseFloat(document.getElementById("txtb").value);
                var c=parseFloat(document.getElementById("txtc").value);
                var d=parseFloat(document.getElementById("txtd").value);
                var e=parseFloat(document.getElementById("txte").value);
                var f=parseFloat(document.getElementById("txtf").value); 
				
                var l=0; 
                var ri="";				
              
                if (c <= 4.775004){
         			if (e <= 3.4){
                        if (b <= 2.890002){
                            if (f <= 12.300002){
                                l=2;
                            } 
                            else{
                                l=1;
                            } 
                        }				
                        else{
                            if(a <= 65){
                                if (d <= 10.665854){
                                    l=1;
                                }
                                else{
                                    if (f <= 11.900003){
                                        l=2;
                                    }
                                    else {
                                        l=1;
                                    }
								}
							}	
                            else{
                                if (f <= 11.699998){
                                    l=2;
                                }
                                else {
                                    l=1;
                                }
							}
                        }
                    }						
                    else{
                        l=2;
                        }
				}		    
                else{
                    if (f <= 11.899999){
                        if (d <= 10.6){
                            if(e <= 3.52){
                                if (a <= 67){
                                    l=2;
                                }
                                else{
                                    if (b <= 3){
                                        l=3;
                                        }
                                    else{
                                        l=2;
                                    }
								}	
							}	
                            else{
                                l=3;
                            }
						}	
                        else{
                            l=3;
						}
					}	
                    else{
                        if(a <= 65){
                            if(d <= 10.599998){
                                if (b <= 2.800001){
                                    l=2;
                                }
                                else {
                                    l=1;
                                } 
							}	
                            else{
                                l=2;
                            }
						}	
                        else{
                            l=2;
                        }
					}	
				}
				document.getElementById("txtl").value=""+l;  
				if (l==1){
					ri = "Low Risk"
				}
				if (l==2){
				    ri = "Intermediate Risk"
				}
				if (l==3){
				    ri = "High Risk"
				}
				document.getElementById("txtg").value=""+ri;
				addTheImage();
            }
